baseURL: "https://www.lyteword.com/"
languageCode: en-us
title: LyteWord

ignoreFiles:
  - '(?i)README\.md$'
  - '(?i)LICENSE$'

ignoreLogs:
  - 'warning-goldmark-raw-html'

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: GitHub
      weight: 1
      url: "https://github.com/lyteword"
      params:
        icon: github
  sidebar:
    - name: The Gospel
      url: "/the-gospel"
      weight: 1
    - name: The Holy Bible
      url: "/bible"
      weight: 2
    - name: Commentaries
      url: "/commentaries"
      weight: 3
    - name: Sermons & Homilies (Coming Soon!)
      url: "/"
      weight: 4
    - name: Devotionals & Reading Plans (Coming Soon!)
      url: "/"
      weight: 5
    - name: Additional Info (Coming Soon!)
      url: "/"
      weight: 6

disableKinds:
  - taxonomy
  - term

params:
  meta:
    description: "Our mission is to curate and remaster a free, open-source collection of Bible texts, commentaries, sermons, and classic Christian writings, making them easily accessible to all, whether you are deepening your faith or just beginning your journey."

  page:
    width: normal

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 51

  theme:
    default: system
    displayToggle: true

  blog:
    list:
      displayTags: false
    toc:
      displayTags: false

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  search:
    enable: false

