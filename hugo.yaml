baseURL: "https://www.lyteword.com/"
languageCode: en-us
title: LyteWord

ignoreFiles:
  - '(?i)README\.md$'
  - '(?i)LICENSE$'

ignoreLogs:
  - 'warning-goldmark-raw-html'

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: GitHub
      weight: 1
      url: "https://github.com/lyteword"
      params:
        icon: github
  sidebar:
    - name: The Gospel
      url: "/the-gospel"
      weight: 1
    - name: Bible
      url: "/bible"
      weight: 2
    - name: Commentaries (Coming Soon!)
      url: "/commentaries"
      weight: 2
    - name: Sermons & Homilies (Coming Soon!)
      url: "/"
      weight: 3
    - name: Devotionals & Reading Plans (Coming Soon!)
      url: "/"
      weight: 4
    - name: Additional Info (Coming Soon!)
      url: "/"
      weight: 5

disableKinds:
  - taxonomy
  - term

params:
  meta:
    description: "LyteWord is a website dedicated to presenting a curated collection of writings from past theologians and scholars, offering insights into the Bible and Christian theology. The site is designed for clarity and readability, making it easy for visitors to explore theological works"

  page:
    width: normal

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 51

  theme:
    default: system
    displayToggle: true

  blog:
    list:
      displayTags: false
    toc:
      displayTags: false

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  search:
    enable: false

